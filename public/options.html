<!DOCTYPE html>
<html>
    <head>
        <title>GitHub Code Options</title>
        <link rel="stylesheet" href="../dist/css/options/options.min.css">
    </head>
    <body>
        <div id="wrapper">
            <div>
                <h1>GitHub Code Settings</h1>
            </div>
            <div class="options-pane">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="view-font-family">Font Family</label></td>
                            <td><input type="text" name="view-font-family" id="view-font-family" /></td>
                        </tr>
                        <tr>
                            <td><label for="view-font-size">Font Size</label></td>
                            <td><input type="number" name="view-font-size" id="view-font-size" /></td>
                        </tr>
                        <tr>
                            <td><label for="view-line-height">Line Height</label></td>
                            <td><input type="number" name="view-line-height" id="view-line-height" /></td>
                        </tr>
                        <tr>
                            <td><label for="sync-settings">Sync Settings</label></td>
                            <td><input type="checkbox" name="sync-settings" id="sync-settings" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/dist/build.js"></script>
    </body>
</html>
